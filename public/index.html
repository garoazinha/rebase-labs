<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exames</title>
  
  
</head>
<body>

<div class="container">
  <div class="item">
    <div class="header"><h1>Exames</h1></div>
    <div class="header">
      <label for="tokensearch" style="display:none;">Busca</label>
      <input type="text" id="tokensearch" name="tokensearch" placeholder="Token">
      <button id="search">Go!</button>
    </div>

  </div> 
  <div class="search"></div>
  <div class="item"> 
    <div class="content">
      
      <div class="form">
      <h3>Upload</h3>
      <form method="post" action="http://localhost:3000/importfile" enctype="multipart/form-data">
        <span><label for="file">Arquivo</label></span>
        <input type="file"
              id="file" name="file"
              accept=".csv">
        <button>Upload</button>
      </form>
      </div>
    </div>
    <div class="content"><h2>Lista de exames</h2></div>
    <div class="content">
      
       <ul id="parent-list" class="nav">

       </ul>
    </div>
    <div class="content">
      <table id="table" class="exam-table">
      
        <thead> 
          <th>Nome</th>
          <th>E-mail</th>
          <th>Data do exame</th>
          <th>Token</th>
          <th>Tipo de exame</th>
          <th>Limites para o tipo de exame</th>
          <th>Resultado</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div class="content">
      
      <ul id="bottom-list" class="nav">

      </ul>
    </div>
    
    
  </div>
  <div class="item">
    <div class="footer">s</div>
  </div>

</div>
  
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="search.js"></script>

</html>
